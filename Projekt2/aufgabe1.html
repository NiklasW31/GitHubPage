<html>
<head>	
<title>Leaflet Bsp 1</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@latest/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>

<script>

    var map

    function initialize() {
	map = L.map('map_canvas').setView([48.783333, 9.183333], 10);

	var osm = new L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a>     contributors',
        minZoom: 2,
        maxZoom: 18
      });
     map.addLayer(osm);

     var essenTrinken = L.layerGroup();
     var kunstKultur = L.layerGroup();
     var wohnen = L.layerGroup();

     var houseIcon = L.icon({
         iconUrl: 'src/house.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

     var museumIcon = L.icon({
            iconUrl: 'src/museum.png',
                iconSize: [32, 32],
                iconAnchor: [16, 32],
                popupAnchor: [0, -32]
            });

     var restaurantIcon = L.icon({
            iconUrl: 'src/restaurant.png',
                iconSize: [32, 32],
                iconAnchor: [16, 32],
                popupAnchor: [0, -32]
            });

     	// Essen und Trinken
	    L.marker([48.77334264003022, 9.17761514776878], { icon: restaurantIcon, title: 'Umami Ramen'}).bindPopup("<b>Umami Ramen</b><br>Hier gibt verschiedene Ramen.").addTo(essenTrinken);
	    L.marker([48.776134203621, 9.174195787378551], { icon: restaurantIcon, title: 'That's Amore'}).bindPopup("<b>That's Amore</b><br>Italian Steakhouse & Wine Lounge.").addTo(essenTrinken);
	    L.marker([48.767465783868815, 9.175744852825371], { icon: restaurantIcon, title: 'Herbert'z Espressobar'}).bindPopup("<b>Herbert'z Espressobar</b><br>Hier gibt es verschiedene Kaffees.").addTo(essenTrinken);
	    
        // Kunst & Kultur
	    L.marker([48.778425360534065, 9.181853228947464], { icon: museumIcon, title: 'Neues Schloss' }).bindPopup("<b>Neues Schloss</b><br>wird von Landesregierung genutzt").addTo(kunstKultur);
	    L.marker([48.78332392201011, 9.170377449758245], { icon: museumIcon, title: 'Linden-Museum' }).bindPopup("<b>Linden-Museum</b><br>Kunst und Artefakte aus aller Welt.").addTo(kunstKultur);
        // Wohnen

	    L.marker([48.784322116385056, 9.189132806098197], { icon: houseIcon, title: 'Le Méridien' }).bindPopup("<b>Le Méridien</b><br>Hotel nah am Bahnhof").addTo(wohnen);
	    
        var overlays = {
            "Essen & Trinken": essenTrinken,
            "Kunst & Kultur": kunstKultur,
            "Wohnen": wohnen
        };

        L.control.layers(null, overlays).addTo(map);

        // Standardmäßig alle Layer anzeigen
        essenTrinken.addTo(map);
        kunstKultur.addTo(map);
        wohnen.addTo(map);
  }

</script>
	
</head>
<body onload="initialize()">
<div id="map_canvas" style="width: 600px; height: 400px;"></div>
</body>
</html>
